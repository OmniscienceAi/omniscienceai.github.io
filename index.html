<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OffByNone Inc.</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #2b3a47;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }

    header p {
      font-size: 1.1rem;
      font-weight: 300;
      margin-top: 10px;
    }

    .main {
      padding: 40px 20px;
      text-align: center;
    }

    .main h2 {
      color: #0f62fe;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .main p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      color: #4a5568;
    }

    .cta {
      margin: 30px 0;
    }

    .cta button {
      background-color: #0f62fe;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .cta button:hover {
      background-color: #0043c3;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }

    footer {
      background-color: #1f2937;
      color: #cbd5e0;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    footer a {
      color: #0f62fe;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>OffByNone Inc.</h1>
    <p>Empowering businesses with AI tools</p>
  </header>

  <main class="main">
    <h2>Products</h2>
    <p>
       Omniscience is a tool that lets you query structured data with natural human language.
    </p>
  </main>

  <footer>
    <p>&copy; 2025 OffByNone Inc. All rights reserved.</p>
  </footer>
</body>
</html>
